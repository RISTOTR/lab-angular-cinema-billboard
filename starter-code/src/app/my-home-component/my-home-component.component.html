
<div class="container">


<h1>Movies</h1>

<div>
<ul>
  <div class="row movies text text-center" >
  <li class="d-flex-col justify-content-between text-center movies" *ngFor="let m of movies">
    <h3>Room {{m.room}}</h3>
    <h2>{{ m.title }}</h2>
    <td>
        <a [routerLink]="['/movie',m.id]"> See details </a>
      </td>
    
    <img [src]="m.poster" alt="poster" class="im-user">
    
  </li>
</div>
</ul>

</div>

</div>
